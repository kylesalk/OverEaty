<h1>Syrup</h1>
<p>15 min. prep and cooking</p>
<ul>
<li>1/2 cup brown sugar</li>
<li>1/2 cup sugar</li>
<li>1/2 cup water</li>
<li>1/4 tsp vanilla</li>
<li>1 pinch salt</li>
</ul>

<h2>Cooking</h2>
<ol>
<li>Heat pan with low-medium heat</li>
<li>Add ingredients to the pan and mix</li>
<li>Simmer to desired consistency</li>
</ol>

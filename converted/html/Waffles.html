<h1>Waffles</h1>
<p>10 min. prep / 20 min. cooking</p>
<ul>
<li>2 cups flour</li>
<li>4 tsp baking powder</li>
<li>1/2 tsp salt</li>
<li>1/4 cup sugar</li>
<li>2 eggs</li>
<li>1/2 cup vegetable oil</li>
<li>2 cups milk</li>
<li>1 tsp vanilla</li>
</ul>

<h2>Preparation</h2>
<ol>
<li>Mix dry ingredients together</li>
<li>Add the rest of the ingredients and mix until smooth</li>
</ol>
